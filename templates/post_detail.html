{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>{{ article.title }}</h1>
    <p><b>{{ article.date.date() }}</b></p>

    <div class="alert alert-info">
        <p>{{ article.text }}</p>
        <a href="/posts/{{ article.id }}/update" class="btn btn-success">Edit</a>
        <a href="/posts/{{ article.id }}/delete" class="btn btn-danger">Delete</a>
    </div>
</div>
{% endblock %}
